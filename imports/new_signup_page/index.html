<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../../client/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../client/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="../../client/lukeatit.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <nav id="header" class="navbar navbar-inverse">
      <div id="container">
        <h1 class="logo">DaDaDaDemo</h1>
        <div class="anmelde-part">
          <div class="signin-field">
            <label for="username">Username</label><br>
            <input id="username" name="username">
          </div>
          <div class="signin-field">
            <label for="password">Passwort</label><br>
            <input id="passwort" name="password">
          </div>
          <button type="button" class="btn-default" id="login" name="anmelden">Anmelden</button>
        </div>
      </div>

    <div id="container">
      <div class="content-left">
        <p>Hello</p>

          <p>Erfahre, was in deiner Stadt passiert</p>

      </div>

        <h1>Registrieren</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="mail" class="form-control" id="mail">
        </div>

          <label for="passwort">Passwort</label>
          <input type="passwort" class="form-control" id="passwort">
        </div>

          <label for="passwort-approve">Passwort bestätigen</label>
          <input type="passwort-approve" class="form-control" id="passwort-approve">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> <a>Nutzungsbediungen</a> bestätigen</label>
        </div>
        <button type="button" class="btn-default" id="login" name="registrieren">Registrieren</button>
      </div>
    </div>

</html>
