<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Hallo</title>
  </head>
  <body>
    <h1>Demonstration erstellen</h1>
    <form action="">
      <input id="ueberschrift" type="text" name="name">

      <select name="category" id="kategorie">
        <option value="cat1">Cat 1</option>
        <option value="cat2">Cat 2</option>

      <textarea id="beschreibung" name="description"></textarea>

      <input type="date" name="beginDate">

        <option value="1">Bayern</option>
      </select>

      <label><input type="checkbox"><a href="#">Nutzungsbediungen</a> akzeptieren</label>

    </form>
